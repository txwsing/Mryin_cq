{include file='public/header,public/footer'}
<body>
<article class="page-container">
    <form action="{:url('Category/doCategoryEdit',['id'=>$data.id])}" method="post" class="form form-horizontal" id="form-member-add">

            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>品牌名：</label>
            <div class="formControls col-xs-2 col-sm-2">
                <input type="text" class="input-text" value="{$data.title}" placeholder="" id="username" name="title">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
